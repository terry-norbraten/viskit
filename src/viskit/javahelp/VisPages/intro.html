<h1>Introduction</h1>
<p>Viskit is a discrete event graph editor and runtime environment for Simkit.</p>

<p>Included with this distribution is Diskit, which is a java package of utilities and Simkit entities for 3D movements and is used as a module in Viskit for developing agent behaviors.</p>
